<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Gainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333333;
        }

        tr:nth-child(even) {
            background-color: #444444;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Top 5 Gainers</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Company Name</th>
                <th>Price</th>
                <th>Changes</th>
                <th>Change (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for gainer in gainers %}
            <tr>
                <td>{{ gainer.ticker }}</td>
                <td>{{ gainer.companyName }}</td>
                <td>${{ gainer.price }}</td>
                <td>{{ gainer.changes }}</td>
                <td>{{ gainer.changesPercentage }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
