<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            width: 300px; /* Increased width */
            border: 2px solid white;
            background-color: black;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin-left: 10px;
            border: 2px solid white;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Market Analysis</h1>
        <form action="/search" method="POST">
            <input type="text" name="stock_symbol" placeholder="Enter stock symbol" required>
            <button type="submit">Search</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
